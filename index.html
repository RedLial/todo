<body>
  <div class="container">
    <header>
      <h1 id = texxt>Todo List</h1>
    </header>
    <section class="todo-container">
      
      <input type="text" id="newTodo" placeholder="Add a new entry">
      <button onclick="addClass()">Add</button>
      <ul id="classSchedule"></ul>
    </section>

    <section class="content">
    </section>
  </div>

  <script>
  function addClass() {
  const newClassInput = document.getElementById("newTodo");
  const classScheduleList = document.getElementById("classSchedule");

  const newClassText = newClassInput.value.trim();

  if (newClassText !== "") {
    const li = document.createElement("li");
    li.textContent = newClassText;

    // Add close button
    const closeButton = document.createElement('span');
    closeButton.textContent = 'x';
    closeButton.className = 'close';
    closeButton.onclick = function () {
      this.parentElement.remove();
    };
    li.appendChild(closeButton);

    classScheduleList.appendChild(li);

    // Clear the input field after adding a class
    newClassInput.value = "";
  }
}
// app.js
async function getCurrentTime() {
  try {
    const response = await fetch("http://worldtimeapi.org/api/timezone/America/New_York");
    const data = await response.json();
    return data.datetime;
  } catch (error) {
    console.error("Error fetching time:", error);
    return "Error fetching time";
  }
}

async function displayCurrentTime() {
  const currentTimeElement = document.getElementById('currentTime');
  currentTimeElement.textContent = await getCurrentTime();
}


// Display current time on page load
displayCurrentTime();

// Update current time every second
setInterval(displayCurrentTime, 1000);
